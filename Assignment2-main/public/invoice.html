<script src="invoice.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Invoice</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    table {
      width: 80%;
      margin: auto;
      background-color: #fff;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #dee2e6;
    }

    th {
      background-color: #ff9aa2;
      color: #fff;
    }

    td {
      background-color: #ffffff;
    }

    img {
    width: 20px; 
    height: auto; 
  }

    form {
      margin-top: 20px;
      text-align: center;
    }

    input[type="submit"], input[type="button"] {
      background-color: #ff6384;
      border: none;
      padding: 10px 20px;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover, input[type="button"]:hover {
      background-color: #ff85a1;
    }

    .policy {
      text-align: center;
      font-size: 14px;
      color: #333;
      margin-top: 20px;
    }

  </style>
  <script src="invoice.js" type="text/javascript"></script>
</head>
<body>
  <table id="invoice_table">
    <tbody>
      <tr>
        <th colspan="5" style="text-align: center; font-size: 24px;"> Purchase Invoice <span id="email"></span></th>
      </tr>
      <tr>
        <th>Product Details</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Extended Price</th>
      </tr>
      <!-- product rows will be dynamically added here -->
      <tr>
        <td colspan="3">Sub-total</td>
        <td colspan="2" style="text-align: right">$<span id="subtotal_span"></span></td>
      </tr>
      <tr>
        <td colspan="3">Tax @ <span id="tax_rate_span"></span>%</td>
        <td colspan="2" style="text-align: right">$<span id="tax_span"></span></td>
      </tr>
      <tr>
        <td colspan="3">Shipping</td>
        <td colspan="2" style="text-align: right">$<span id="shipping_span"></span></td>
      </tr>
      <tr>
        <td colspan="3"><strong>Total</strong></td>
        <td colspan="2" style="text-align: right"><strong>$<span id="total_span"></span></strong></td>
      </tr>
      <tr>
        <td colspan="5" class="policy"><b>OUR SHIPPING POLICY IS:</b><br>
          A subtotal $0 - $74.99 will be $5 shipping.<br>
          A subtotal $75 - $99.99 will be $2 shipping.<br>
          Subtotals over $100 will be FREE!!!</td>
      </tr>
    </tbody>
  </table>
  <form id='confirm_form' action="./process_confirmation_form" method="POST">
      <input type="submit" value="Confirm Purchase!" onclick="alert('Thank you for your purchase! You have now been logged out for your safety.')">
  </form>
  <a href="store.html">
    <input type="button" value="Continue Shopping">
  </a>
</body>
</html>
